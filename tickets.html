<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Budding Developers Conference IV</title>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <nav class="header-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>Tickets</li>
        </ul>
      </nav>
    </div>

    <section>
      <header>
        <div class="wrap">
          <img class="hero-image" src="/images/hero-symbol.jpg" alt="">
          <h1>ADVANCING TECHNOLOGY</h1>
          <h2>1st Annual Budding Developers Conference</h2>
          <p>Orlando, FL - October 11,2019</p>
        </div>
      </header>
    </section>

    <section class="tickets">
      <div class="wrap">
        <form class="" action="index.html" method="post">
          <h1>Get your tickets!</h1>
          <div class="form-box">
            <h2>Your Info</h2>
            <div class="name">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" placeholder="NAME">
            </div>

            <div class="email">
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" placeholder="EMAIL">
            </div>
            <h3>Package</h3>
            <div class="ticket-choice">
              <select id="ticket-choice" name="ticket-choice">
                <option value="standard">Standard - $149</option>
                <option value="premium">Premium - $249</option>
              </select>
            </div>
            <div class="addons">
              <div class="checkbox">
                <input type="checkbox" name="addon-lodging">
                <label for="addon-lodging">Add on lodging - $99</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" name="addon-meals">
                <label for="addon-meals">Add on meals - $119</label>
              </div>
              <button class="reserve">Submit</button>
            </div>

          </div>
        </form>
      </div>
    </section>

    <section class="copyright">
      <div class="wrap">
        <div class="copyright-text">
          <p>Â© 2019</p>
        </div>
      </div>
    </section>

  </div>
</body>

</html>
